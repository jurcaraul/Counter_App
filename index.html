<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="counter-style.css" />
    <title>Counter App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <section  >
    <p class="title h1 m-5 text-center">Counter</p>
    <div class="display d-flex justify-content-around my-5 w-75 mx-auto rounded">

      <div class="bg-primary text-white w-25 rounded m-3 p-4">
        <p class="h4 text-center ">Counted</p>
        <p class="h3 text-center " id="count-el">0</p>
      </div>

      <div class="entries bg-success text-white w-25 rounded m-3 pt-4">
        <p class="h4 text-center">Entries</p>
        <p class="h4 text-center" id="save-el"></p>
      </div>

      <div class="bg-light w-25 rounded m-3 p-4">
        <p class="h4 text-center">Total</p>
        <p class="h4 text-center" id="total-el">0</p>
      </div>
    </div>
  </section>


<section id="btns" >
    <div class="btns d-grid gap-2 col-6 mx-auto">
      <button
        id="increment-btn"
        class="btn btn-outline-primary btn-lg"
        onclick="increment()"
      >
        ADD
      </button>
      
      <button
      data-toggle="popover"
      data-content="Input must be grater than '0"
      data-placement="left"
        id="save-btn"
        class="btn btn-outline-success btn-lg"
        onclick="save()"
      >
        Save
      </button>
      <button
        id="delete-btn"
        class="btn btn-outline-warning btn-lg"
        onclick="clearCounted()"
        type="reset"
      >
        Clear
      </button>
      <button
        id="delete-btn"
        class="btn btn-danger btn-lg"
        onclick="clearAll()"
        type="reset"
      >
        Clear All
      </button>
    </div>
  </section>

  <footer></footer>

    <script src="counter-app.js"></script>
  </body>
</html>
